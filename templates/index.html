<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášky</title>
</head>
<body>
    <h1>Vypis z databaze</h1>
    <table border="2">
        <thead>
            <tr>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Věk</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td> {{ row[0] }} </td>  <td> {{ row[1] }} </td> <td> {{ row[2] }} </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
